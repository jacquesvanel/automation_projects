---
- name: Copy cert files to /var/lib/mongodb/cert
  hosts: "{{ target }}"
  become: yes
  tasks:
    - name: get pem
      get_url:
        url: https://va1artifactoryirs.mgt.afsiep.net:443/artifactory/Linux-Shared/MongoDB/keys/ldap.conf
        dest: /var/lib/mongodb/cert/ldap.conf
        owner: mongod
        group: opr-db-admin
        mode: '0600'

    - name: get iep cert
      get_url: https://va1artifactoryirs.mgt.afsiep.net:443/artifactory/Linux-Shared/MongoDB/keys/iep_root_intermediate.pem
        dest: /var/lib/mongodb/cert/iep_root_intermediate.pem
        owner: mongod
        group: opr-db-admin
        mode: '0600'
      
