---
mongo_repo: true
mongo_version: 5.0
mongo_edition: enterprise  # org or enterprise
mongo_pymongo_version: 3.12.3

# Apply production recommendations, see readme
mongo_thp: true
mongo_numa: true

mongo_admin_pass: password1 #change me
mongo_adminuser_name: adminuser
mongo_adminuser_pass: password1 #'change_me'

# --- Defaults for mongod.conf
# See readme

mongo_net:
  bindIp: 0.0.0.0
  port: 27017

mongo_systemlog:
  destination: file
  logAppend: true
  path: /var/log/mongodb//pet/mongoS1.log

mongo_storage:
  dbPath: /var/lib/mongo
  journal:
    enabled: true

# You should not change the pidfile location
mongo_processmanagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# The keyfile is automatically generated
mongo_security: 
	keyfile: /data/pet/keyfile.pem

mongo_operationprofiling: ''

mongo_replication: 
	replSetName: sh1_pet
    members:
    	- ae1rsbxlmdb001
		- ae1rsbxlmdb002
		- ae1rsbxlmdb003
    
mongo_sharding: 
	shard: sh1_pet/ae1rsbxlmdb001.opr.afsiep.net:37040
    shard: sh1_pet/ae1rsbxlmdb002.opr.afsiep.net:37041
    shard: sh1_pet/ae1rsbxlmdb003.opr.afsiep.net:37042
	

mongo_auditlog: ''

mongo_snmp: ''

mongo_custom_cnf: ''

# ---

# When replication is desired, the value should either be
# primary, secondary or aribter
# Ensure to include a valid number of nodes, see readme
mongo_replication_role: ''

# Define databases and users
# See readme for examples
mongo_user: 
	- database: 
      name: glarios
      update_password: on_create
      password: ")OKMNBVCXZAQ!@"
      roles: 'readWrite,dbAdmin,userAdmin'
      state: present

# Backup via cronjob, executed with mongodump
# When there is replication, only active on one secondary
mongo_backup:
  enabled: true
  dbs:
    - admin
    - config
    - local
  user: backup
  pass: change_me
  path: /var/lib/mongo_backups
  owner: mongod
  group: mongod
  mode: '0660'
  hour: 2
  minute: 5
  day: "*"
  retention: 46  # in hours

# Restart mongo after a config change
mongo_restart_config: true

# Amount of seconds before the next mongo instance will be restarted
mongo_restart_seconds: 15
