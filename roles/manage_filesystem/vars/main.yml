---
# vars file for manage_filesystem
# this will create the partition
partitions:
    - numb: 1
      start: 1MiB
      end: 400MiB

    - numb: 2
      start: 400MiB
      end: 600MiB
# this will create the VG
volume_groups:
    - name: VolGroup
      devices: 
        - /dev/nvme0n1p2
        - /dev/nvme0n1p3
# this will create the LV
logical_volumes:
    - name: VolGroup-data
      size: 20GIB
      v_group: VolGroup
      mount_path: /data

    - name: VolGroup-var_log
      size: 10GIB
      v_group: VolGroup
      mount_path: /var/log

    - name: VolGroup-test
      size: 1GIB
      v_group: VolGroup
      mount_path: /var/test
