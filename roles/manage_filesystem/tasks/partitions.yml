---
- name: Create partitions
  parted:
    device: "{{ device }}"
    number: "{{ partition }}"
    flags: [ lvm ]
    state: present
  register: part_create
  #  with_items: "{{ partition_data }}"

- name: Create physical volume
  command: pvcreate {{ device }}p1
  when: part_create.changed
  register: pv_create
  ignore_errors: yes
