---
- name: Extend Opt logical volume
  command: lvextend -L +{{ opt_size }} /dev/mapper/{{ vg_name }}-opt
  register: lv_extend
  ignore_errors: yes

- name: Grow filesystem
  command: xfs_growfs /dev/mapper/{{ vg_name }}-opt
  when: lv_extend.changed
  register: fs_grow
  ignore_errors: yes
  
