---
#- name:
#  command: lvdisplay /dev/VolGroup/opt | grep "LV Size" | awk 'END {print$3}'| sed 's/\.[0-9][0-9]//g'
#  register: opt_size

- set_fact:
    opt_size: "{{ item.value.size_g }}"
  with_dict: "{{ ansible_lvm.lvs }}"
  when: item.key == "opt"

- debug:
    var: opt_size

- name: Extend Opt logical volume
  lvol:
    vg: "{{ vgs_name }}"
    lv: opt 
    size: 9G
    resizefs: true 
  when: opt_size|int >= 9.00
    #  register: lv_extend
  ignore_errors: yes

