---
- name:
  command: lvdisplay /dev/VolGroup/opt | grep "LV Size" | awk 'END {print$3}'| sed 's/\.[0-9][0-9]//g'
  register: opt_size

- name: Extend Opt logical volume
  lvol:
    vg: "{{ vg_name }}"
    lv: opt 
    size: 9G
    resizefs: true 
  when: opt_size.stdout|int >= 9
    #  register: lv_extend
  ignore_errors: yes

