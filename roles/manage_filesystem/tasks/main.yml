---
- debug:
    msg: "{{ item.device }}"
  loop: "{{ ansible_mounts | list }}"  
  register: device

- name: Read device information (always use unit when probing)
  parted:
    device: "{{ item.value.device }}" 
    unit: GB
  register: sdb_info
  loop: "{{ device.results }}"

