---
- debug:
    msg: "{{ ansible_mounts | list }}"
  register: list

- debug:
    msg: "{{ list.devices }}"  

- name: Read device information (always use unit when probing)
  parted:
    device: "{{ item }}" 
    unit: GB
  register: sdb_info
  loop: "{{ ansible_devices | list }}"

- debug:
    msg: "{{ sdb_info.partitions }}"
