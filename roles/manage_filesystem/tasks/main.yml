---
- debug:
    msg: "{{ item.device }}"
  loop: "{{ ansible_mounts | list }}"  
  register: device

- name: Read device information (always use unit when probing)
  parted:
    device: "{{ device }}" 
    unit: GB
  register: sdb_info
  loop: "{{ ansible_devices | list }}"

- debug:
    msg: "{{ sdb_info.partitions }}"
