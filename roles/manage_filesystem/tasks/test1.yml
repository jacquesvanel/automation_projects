---
- name: get app name
  shell: cat /etc/serverinfo.conf | grep IrsApplicationName=SADI | sed 's/IrsApplicationName=//g' | tr [:upper:] [:lower:]
  args:
    warn: no
  register: app_name

- debug:
    var: app_name.stdout

- name: get env
  shell: cat /etc/serverinfo.conf | grep Environment=DSIT | sed 's/Environment=//g' | tr [:upper:] [:lower:]
  args:
    warn: no
  register: env

- debug:
    var: env.stdout

    "{{ env.stdout }}"
