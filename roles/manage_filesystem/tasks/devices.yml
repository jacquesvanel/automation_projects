---
- name: show all values for selected devices
  debug: 
    msg: 
     - device is "{{ item.device }}"
     - mount point is "{{ item.mount }}"
     - filesystem used is "{{ item.fstype }}"
  loop: "{{ ansible_mounts }}"

- name: show VGS
  debug:
    msg: 
     - lvm is "{{ ansible_lvm | type_debug }}"
     - pvs is "{{ item.pvs }}"
     - lvs is "{{ item.lvs }}"
     - vgs is "{{ item.vgs }}"
       #  loop: "{{ ansible_lvm }}"

