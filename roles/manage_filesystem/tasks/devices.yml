---
- name: show all values for selected devices
  debug: 
    msg: 
     - device is "{{ item.device }}"
     - mount point is "{{ item.mount }}"
     - filesystem used is "{{ item.fstype }}"
  loop: "{{ ansible_mounts }}"
  tags: never

- name: show VGS
  debug:
    msg: "{{ansible_lvm | type_debug}}"

- debug:
    msg: "{{ansible.lvm.lvs}}"
  loop: "{{ansible_lvm}}"
