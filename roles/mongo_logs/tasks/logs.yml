---
- name: Check if a file exists
  stat:
    path: "/tmp/{{ file_name }}"
  register: file_exist
- debug:
    var: file_exist.path
- name: Stop playbook in case the file does not exist
  fail:
    msg: "The file {{file_name}} does not exist"
  when: not file_exist.stat.exists 

- name: Archiving "{{ file_name }}"
  archive:
    path: "/tmp/{{ file_name }}"
    dest: "/tmp/{{ file_name }}.zip"
    format: zip

- name: changing ownership of "{{ file_name }}".zip
  file:
    path: "/tmp/{{ file_name }}"
    owner: jacquesvanel.siewembouwe

