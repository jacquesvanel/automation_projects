  when: not file.stat.exists

- name: (standard_processes.yml) Copy the output of the process check into /etc/mongo
  copy:
    content: |
            EXISTING PROCESSES ON {{ ansible_hostname }} SERVER ARE
            {{ processes.stdout_lines }}
            {% if 'configsvr' in cluster_role %}
            {{ mongos_processes.stdout_lines }}
            {% endif %}
    dest: "/etc/mongo/post_mongodb_validate_processes{{ ansible_date_time.date }}.txt"
