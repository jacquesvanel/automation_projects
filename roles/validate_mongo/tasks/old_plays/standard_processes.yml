- name: (standard_processes.yml) check if pre validate file exists
  stat:
    path: /etc/mongo/pre_mongodb_validate_processes{{ ansible_date_time.date }}.txt
  register: file

- name: (standard_processes.yml) check if post validate file exists
  stat:
    path: /etc/mongo/post_mongodb_validate_processes{{ ansible_date_time.date }}.txt
  register: file2

- block:
  - name: (standard_processes.yml) Generate diff
    shell: diff  /etc/mongo/pre_mongodb_validate_processes{{ ansible_date_time.date }}.txt  /etc/mongo/post_mongodb_validate_processes{{ ansible_date_time.date }}.txt
    register: diff_result
    ignore_errors: yes

  - name: (standard_processes.yml) Show diff result
    debug:
      msg: "{{ diff_result.stdout_lines }}"

  - name: (standard_processes.yml) fail module
    fail:
      msg: |-
           "Mongodb files are different from eachother"
           "{{ diff_result.stdout_lines }}"
    when: diff_result.rc !=0
  when: file.stat.exists and file2.stat.exists

# delete old files older than 90 days
- name: (standard_processes.yml) find files older the 90 days old
  find:
    paths: "/etc/mongo/"
    patterns: "*mongodb_validate*"
    age: 90d
    recurse: yes
  register: validate

- name: (standard_processes.yml) remove files more then 90days old
  file: 
    path: "{{ item.path }}"
    state: absent
  loop: "{{ validate.files }}"
  loop_control:
    label: 'validate'
