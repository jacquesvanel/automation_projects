---
- name:
  import_tasks: set_fact.yml
  tags:
    - always

- name:
  import_tasks: service_files.yml
  tags:
    - service

- name:
  import_tasks: check_disk.yml
  tags:
    - disk

#Check if server is primary or secondary server
- name: check if server is primary or secondary
  shell: mongo "{{ ansible_hostname }}".opr.afsiep.net:37018/admin -u amkanda -p Qwerty#12345px  --eval 'rs.isMaster().secondary' | sort -r | head -1
  register: secondary

- debug:
    msg: "{{ secondary.stdout }}"

- name: shell script
  import_tasks: shell_script.yml
  when: secondary.stdout != true
  tags:
    - shell

- name: test
  import_tasks: test.yml
  tags:
    - test
    - never
