---
- name: make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: mongod
    group: opr-db-admin

- name: layout template for /etc/mongo/{{ env }}/scripts/add_shards_to_cluster.js. the {{ config1 }} server
  template:
    src:  add_shards_to_cluster.js.j2
    dest: "/etc/mongo/{{ env }}/scripts/add_shards_to_cluster.js"
    owner: root
    group: root
    mode: '0644'
    force: yes

- name: add shards to cluster
  shell: mongo {{ config1 }}.opr.afsiep.net:57040 /etc/mongo/{{ env }}/scripts/add_shards_to_cluster.js
  register: shell_result
  delegate_to: "{{ config1 }}"

- debug:
    var: shell_result.stdout_lines
