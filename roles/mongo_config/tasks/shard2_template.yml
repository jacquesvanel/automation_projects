---
# tasks file for mongo_config
- name: create /etc/mongo/{{ env }}
  file:
    path: "/etc/mongo/{{ env }}/"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: layout template for etc/mongod.conf on the shard2 server
  template:
    src:  shard2.conf.j2
    dest: "/etc/mongo/{{ env }}/shard2.conf"
    owner: root
    group: root
    mode: '0644'
  delegate_to: "{{ shard2 }}"


