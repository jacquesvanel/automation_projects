---
# tasks file for mongo_config
    
- name: layout template for etc/mongo/{{ env }}/mongoS1.cfg on the config server
  template:
    src:  mongos_config.conf.j2
    dest: "/etc/mongo/{{ env }}/mongoS1.cfg"
    owner: root
    group: root
    mode: '0644'

- name: layout template for added mongos.service on the server
  template:
    src: mongod.service.j2
    dest: "/usr/lib/systemd/system/mongos.service"
    owner: root
    group: root
    mode: '0640'

- name: start and enable mongos.service
  systemd:
    name: mongos
    state: stopped
    enabled: yes
    daemon_reload: yes
