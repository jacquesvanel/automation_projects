---
# tasks file for mongo_config
- name: create /etc/mongo/{{ env }}
  file:
    path: "/etc/mongo/{{ env }}/"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: layout template for /etc/mongo/{{ env }}/shard3.conf on the shard3 server
  template:
    src:  shard3.conf.j2
    dest: "/etc/mongo/{{ env }}/shard3.conf"
    owner: root
    group: root
    mode: '0644'
  delegate_to: "{{ shard3 }}"


