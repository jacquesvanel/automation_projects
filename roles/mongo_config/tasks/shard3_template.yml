---
# tasks file for mongo_config
- name: make dbpath file directory /data/{{ env }}/{{ shard[2] }}/{{ repset[0] }}
  ansible.builtin.file:
    path: /data/{{ env }}/{{ shard[2] }}/{{ repset[0] }}
    state: directory
    mode: '2770'
    owner: mongod
    group: opr-db-admin

- name: create /etc/mongo/{{ env }}
  file:
    path: "/etc/mongo/{{ env }}/"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: layout template for /etc/mongo/{{ env }}/shard3.conf on the shard3 server
  template:
    src:  shard3.conf.j2
    dest: "/etc/mongo/{{ env }}/shard3.conf"
    owner: root
    group: root
    mode: '0644'
  delegate_to: "{{ shard3 }}"


