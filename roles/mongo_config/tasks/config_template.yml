---
# tasks file for mongo_config
- name: make dbpath file directory /data/{{ env }}/config/{{ repset }}
  file:
    path: /data/{{ env }}/config/{{ repset }}
    state: directory
    mode: '2770'
    owner: mongod
    group: opr-db-admin

- name: layout template for /etc/mongo/{{ env }}/config.conf on the config server
  template:
    src:  mongod_config.conf.j2
    dest: "/etc/mongo/{{ env }}/{{ repset }}.cfg"
    owner: mongod
    group: opr-db-admin
    mode: '0644'
    force: yes

- name: layout template for added mongod.service on the server
  template:
    src: mongod.service.j2 
    dest: "/usr/lib/systemd/system/mongod.service"
    owner: root
    group: root
    mode: '0640'
    force: yes

- name: start and enable mongod.service
  systemd:
    name: mongod
    state: restarted 
    enabled: yes
    daemon_reload: yes


