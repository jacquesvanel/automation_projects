---
# tasks file for mongo_config
- name: layout template for etc/mongod.conf on the config server
  hosts: configsvr
  template:
    src:  mongod_config1.conf.j2
    dest: "/etc/mongod.conf"
    owner: root
    group: root
    mode: '0644'

- name: layout template for etc/mongod.conf on the shard1 server
  hosts: shard1
