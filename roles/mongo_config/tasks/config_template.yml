---
# tasks file for mongo_config
- name: make dbpath file directory
  ansible.builtin.file:
    path: /data/{{ env }}/config/{{ repset }}
    state: directory
    mode: '2770'
    owner: mongod
    group: opr-db-admin

- name: create /etc/mongo/{{ env }}
  file: 
    path: "/etc/mongo/{{ env }}/"
    owner: root
    group: root
    mode: '0755'
    state: directory
    
- name: layout template for etc/mongod_config.conf on the config server
  template:
    src:  mongod_config1.conf.j2
    dest: "/etc/mongo/{{ env }}/config.conf"
    owner: root
    group: root
    mode: '0644'




