---
# tasks file for mongo_config
- name: make dbpath file directory /data/{{ env }}/{{ shard[0] }}/{{ repset[0] }}
  ansible.builtin.file:
    path: /data/{{ env }}/{{ shard[0] }}/{{ repset[0] }}
    state: directory
    mode: '2770'
    owner: mongod
    group: opr-db-admin

- name: layout template for /etc/mongo/{{ env }}/{{ shard[0] }}_{{ repset[0] }}.cfg on the shard1 server
  template:
    src:  shard1.conf.j2
    dest: "/etc/mongo/{{ env }}/{{ shard[0] }}_{{ repset[0] }}.cfg"
    owner: root
    group: root
    mode: '0644'
    #  delegate_to: "{{ shard1 }}"


