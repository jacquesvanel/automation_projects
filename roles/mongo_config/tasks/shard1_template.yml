---
# tasks file for mongo_config
- name: make dbpath file directory
  ansible.builtin.file:
    path: /data/{{ env }}/{{ shard[0] }}/{{ repset }}
    state: directory
    mode: '2770'
    owner: mongod
    group: opr-db-admin

- name: create /etc/mongo/{{ env }}
  file:
    path: "/etc/mongo/{{ env }}/"
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: layout template for /etc/mongo/{{ env }}/shard1.conf on the shard1 server
  template:
    src:  shard1.conf.j2
    dest: "/etc/mongo/{{ env }}/shard1.conf"
    owner: root
    group: root
    mode: '0644'
  delegate_to: "{{ shard1 }}"


