---
- name: Add MongoDB repository
  yum_repository:
    name: mongodb-org
    description: MongoDB Repository
    baseurl: "{{ mongodb_repo_url }}"
    gpgcheck: yes
    gpgkey: "{{ mongodb_gpg_key }}"
  when: ansible_os_family == "RedHat"

- name: Install MongoDB
  package:
    name: mongodb-org
    state: present
