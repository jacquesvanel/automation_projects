---
- name: Checking database
  shell:
    cmd: mongo "{{target_hosts}}":"{{port_number}}"/admin -u "{{ svc_ansible_automation }}" -p "{{ svc_ansible_automation_password }}" --authenticationDatabase admin --eval 'db.getMongo().getDBNames()' | sed -e '1,4d'
  register: data_check
- debug:
    var: data_check


