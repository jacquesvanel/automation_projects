---
- name: get env
  shell: cat /etc/serverinfo.conf | grep Environment | sed 's/Environment=//g' | tr [:upper:] [:lower:]
  args:
    warn: no
  register: env

- set_fact:
    env: "{{ env.stdout }}"

- debug:
    var: env

- name: layout template for shell script
  template:
    src: mongodb_status_verify.sh.j2
    dest: "/etc/mongo/{{ env }}/scripts/mongodb_status_verify.sh"
    owner:
    group:
    mode:
    force: true

- name: run shell script
  shell: /bin/bash /etc/mongo/{{ env }}/scripts/mongodb_status_verify.sh
  register: shell

- debug:
    msg: "{{ shell.stdout_lines }}"
