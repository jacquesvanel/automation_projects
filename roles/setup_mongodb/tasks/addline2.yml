---
- block:
  - name: find shard files on server
    find:
      paths: "/etc/mongo/{{ env }}/"
      patterns: "sh*.cfg"
      recurse: yes
    register: cfgs

  - name: add lines
    blockinfile:
      path: "{{ item }}"
      block: |
             ldapUserCacheInvalidationInterval: 86400
             ldapConnectionPoolMaximumConnectionsPerHost: 2147483647
             ldapConnectionPoolMaximumConnectionsInProgressPerHost: 2147483647
      insertafter:    'ocspEnabled: false'
    with_items: "{{ cfgs.files | map(attribute='path')| list }}"

- block:
  - name: find mongos files on server
    find:
      paths: "/etc/mongo/{{ env }}/"
      patterns: "mongos*.cfg"
      recurse: yes
    register: cfgs1

  - name: add lines
    blockinfile:
      path: "{{ item }}"
      block: |
              ldapConnectionPoolMaximumConnectionsPerHost: 2147483647
              ldapConnectionPoolMaximumConnectionsInProgressPerHost: 2147483647
      insertafter:    'ocspEnabled: false'
    with_items: "{{ cfgs1.files | map(attribute='path')| list }}"

