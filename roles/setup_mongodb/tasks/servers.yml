---
#Configure MongoDB config servers
- block:
  - name: make dbpath file directory {{ item.db_path }}
    file:
      path: "{{ item.db_path }}"
      state: directory
      mode: '2775'
      owner: "{{ owner }}"
      group: "{{ group }}"
    loop: "{{ db_servers }}"
    #when: "configsvr_{{ item.name }} is defined and ansible_hostname == configsvr_{{ item.name }}"
    ignore_errors: yes

  - name: layout template for {{ item.dest }} on the config server
    template:
      src: mongod.conf.j2
      dest: "{{ item.dest }}"
      owner: "{{ owner }}"
      group: "{{ group }}"
      mode: '0644'
      force: yes
    #when: "configsvr_{{ item.name }} is defined and ansible_hostname == configsvr_{{ item.name }}"
    ignore_errors: yes
    loop: "{{ db_servers }}"

  - name: layout template for added mongod_config.service on the server
    template:
      src: mongod.service.j2
      dest: "{{ item.dest2 }}"
      owner: "{{ owner }}"
      group: "{{ group }}"
      mode: '0640'
      force: yes
    loop: "{{ db_servers }}"

  - name: start mongod service
    systemd:
      name: "{{ item.service }}"
      state: restarted
      enabled: yes
      daemon_reload: yes
    #when: "configsvr_{{ item.name }} is defined and ansible_hostname == configsvr_{{ item.name }}"
    ignore_errors: yes
    loop: "{{ db_servers }}"
  when: "{{ item.name }} is defined and ansible_hostname == {{ item.name }}"
