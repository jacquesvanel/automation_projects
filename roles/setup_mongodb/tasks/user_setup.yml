---
- name: make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: mongod
    group: opr-db-admin

- name: layout user template for the server
  template:
    src:  user_setup.js.j2
    dest: "/etc/mongo/{{ env }}/scripts/user_setup.js"
    owner: mongod
    group: opr-db-admin
    mode: '0644'
    force: yes

- block:
  - name: set up users on config server
    shell: mongo {{ configsvr_rsa }}.opr.afsiep.net:57040/admin /etc/mongo/{{ env }}/scripts/user_setup.js
    register: config_result

  - name: show config shell result
    debug:
      var: config_result.stdout_lines
  when: (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
  ignore_errors: yes

- block:
  - name: set up users on shard1a
    shell: mongo {{ shard1a }}.opr.afsiep.net:37040/admin /etc/mongo/{{ env }}/scripts/user_setup.js
    register: shard1_result

  - name: show shard1 shell result
    debug:
      var: shard1_result.stdout_lines
  when: (shard1a is defined) and (ansible_hostname == shard1a)
  ignore_errors: yes

- block:
  - name: set up users on shard2a
    shell: mongo {{ shard2a }}.opr.afsiep.net:47017/admin /etc/mongo/{{ env }}/scripts/user_setup.js
