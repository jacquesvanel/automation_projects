---
- name: make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: mongod
    group: opr-db-admin

- block:
  - name: layout template for the config server
    template:
      src:  user_setup.js.j2
      dest: "/etc/mongo/{{ env }}/scripts/user_setup.js"
      owner: mongod
      group: opr-db-admin
      mode: '0644'
      force: yes

      #  - name: set up users
      #    shell: mongo {{ configsvr_rsa }}.opr.afsiep.net:57040 /etc/mongo/{{ env }}/scripts/user_setup.js
      #    register: shell_result
    
      #  - debug:
      #      var: shell_result.stdout_lines
  when: (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
  ignore_errors: yes

