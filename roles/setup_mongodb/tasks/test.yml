---
- name: get mongodb version
  yum:
    list: mongodb-enterprise.x86_64 
    state: installed
  register: version

- debug:
    msg: "Current MongoDB version is {{ item.version }}" 
  loop:  "{{ version.results | list }}"
  loop_control:
    label: version
    #- debug:
    #    msg: "Current MongoDB version is {{ version.stdout }}"
