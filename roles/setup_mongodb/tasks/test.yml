---
- name: get mongodb version
  yum:
    list: installed
    #    name: mongodb-enterprise.x86_64 
  register: version

- debug:
    msg: "Current MongoDB version is {{ item.version }}" 
  loop:  "{{ version.results | list }}"
  when: item.name == "mongodb-enterprise"
  loop_control:
    label: version

- debug:
    msg: "{{ version.results | list }}"
  when: item.name = "mongo*"
