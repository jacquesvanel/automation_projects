- name: find all service files associated with mongo
  find:
    paths:
      - "/usr/lib/systemd/system/"
      - "/etc/systemd/system/"
      - "/var/log/"
      - "/var/run/"
      - "/data/{{ env }}"
      - "/var/lib/"
      - "/etc/"
      - "/etc/logrotate.d/"
        #      - "/usr/local/bin/"
        #      - "/opt/scripts/"
      - "/tmp/"
    patterns: "mongo*"
    recurse: yes
  register: files

- debug:
    msg: "{{ item.path }}" 
  loop: "{{ files }}"
