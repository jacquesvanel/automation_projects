---
- name: find all service files associated with mongo
  find:
    paths:
      - "/etc/mongo/"
    patterns: "*.cfg"
    recurse: yes
  register: files

- debug:
    msg: "{{ item }}" 
  loop: "{{ files.files | map(attribute='path') | list }}"
  loop_control:
    label: files

- name: copy files
  copy:
    src: 
