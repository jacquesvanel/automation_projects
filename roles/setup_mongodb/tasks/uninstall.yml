---
- block:
  - name: Stop mongod service
    systemd:
      name: mongod
      state: stopped
      enabled: no

  - name: uninstall mongo services
    yum:
      name: "{{ packages }}"
      state: absent

  - name: stop and disable hugepages_service
    systemd:
      name: mongodb-hugepage-fix
      state: stopped
      enabled: no
      daemon_reload: yes

  - name: delete directory "{{ item }}"
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - /var/log/mongo
      - /var/run/mongo
      - /data/{{ env }}
      - /var/lib/mongo
      - /etc/mongo
      - /etc/logrotate.d/mongo
      - /etc/systemd/system/mongodb-hugepage-fix.service
      - /usr/local/bin/
      - /opt/scripts/
      - /var/log/mongodb
      - /var/run/mongodb
      - /tmp/mongodb*.sock
  ignore_errors: yes


