---
# tasks file for initiate_mongo
- block:
  - name: make directory for /etc/mongo/{{ env }}/scripts/
    file:
      dest: /etc/mongo/{{ env }}/scripts/
      state: directory
      owner: "{{ owner }}"
      group: "{{ group }}"
    with_items: "{{ db_servers }}"
    loop_control:
      label: item.name

  - name: layout template for /etc/mongo/{{ env }}/scripts/initiate.js the server
    template:
      src:  initiate.js.j2
      dest: "/etc/mongo/{{ env }}/scripts/initiate.js"
      owner: root
      group: root
      mode: '0644'
      force: yes
    with_items: "{{ db_servers }}"
    loop_control:
      label: item.name

  - name: set up initiate on  server
    shell: mongo {{ ansible_fqdn }}:{{ item.port }}/admin /etc/mongo/{{ env }}/scripts/initiate.js -u amkanda -p Qwerty#12345px
    register: initiate_result
    with_items: "{{ db_servers }}"
    loop_control:
      label: item.name

  - name: show role result
    debug:
      var: initiate_result.stdout_lines
    with_items: "{{ db_servers }}"
    loop_control:
      label: item.name
  when: >
          ansible_hostname == {{ item.name }} and item.name == 'configsvr_rsa' or
          ansible_hostname == {{ item.name }} and item.name == 'shard1a' or
          ansible_hostname == {{ item.name }} and item.name == 'shard2a' or
          ansible_hostname == {{ item.name }} and item.name == 'shard3a' or
          ansible_hostname == {{ item.name }} and item.name == 'rs_1'
  ignore_errors: yes

