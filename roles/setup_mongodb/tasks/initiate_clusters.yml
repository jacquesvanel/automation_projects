---
# tasks file for initiate_mongo
- name: make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"

- name: layout template for /etc/mongo/{{ env }}/scripts/initiate.js the server
  template:
    src:  initiate.js.j2
    dest: "/etc/mongo/{{ env }}/scripts/initiate.js"
    owner: root
    group: root
    mode: '0644'
    force: yes

- block:
  - name: initiate shard replica set
    shell: mongo {{ shard1a }}.opr.afsiep.net:{{ shard1a_port }}/admin /etc/mongo/{{ env }}/scripts/initiate.shard1.js -u amkanda -p Qwerty#12345px
    register: shell_result

  - debug:
      var: shell_result.stdout_lines
  when: (shard1a is defined) and (ansible_hostname == shard1a)

- block:
  - name: initiate shard replica set
    shell: mongo {{ shard2a }}.opr.afsiep.net:{{ shard2a_port }}/admin /etc/mongo/{{ env }}/scripts/initiate.shard2.js -u amkanda -p Qwerty#12345px
    register: shell_result

  - debug:
      var: shell_result.stdout_lines
  when: (shard2a is defined) and (ansible_hostname == shard2a)

- block:
