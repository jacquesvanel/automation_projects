---
################################  testing  ################################
- name: install netstat
  import_tasks: install_netstat.yml
  tags: 
    - never
    - netstat

- name: addline to shard service files
  import_tasks: addline2.yml
  tags: 
    - addline2
    - never

- name: test task
  import_tasks: testshard.yml
  tags:
    - test
    - never

- name: mongo-mms service file
  import_tasks: mongo_mms.yml
  tags:
    - mongomms
    - never
###########################################################################
- name: uninstall services
  import_tasks: uninstall.yml
  tags:
    - never
    - uninstall
    - reinstall

- name: set facts
  import_tasks: set_fact.yml
  tags:
    - always

- name: install mongomms
  import_tasks: install_mongomms.yml
  tags:
    - ops
    - never  

##########start of config##################################################
- name: add mongo service file
  import_tasks: mongo_service.yml
  tags:
    - install
    - reinstall
    - mongo_service
      
- name: add configsvr config/service files 
  import_tasks: no_sec_configsvr.yml
  tags:
    - install
    - reinstall
    - configsvr

- name: add shard1 config/service files
  import_tasks: no_sec_shard1.yml
  tags: 
    - install
    - reinstall
    - no_sec_shard1

- name: add shard2 config/service files
  import_tasks: no_sec_shard2.yml
  tags: 
    - install
    - reinstall
    - no_sec_shard2

- name: add shard3 config/service files
  import_tasks: no_sec_shard3.yml
  tags: 
    - install
    - reinstall
    - no_sec_shard3

- name: add mongos config/service files
  include_tasks: mongos.yml
  when: 'add_mongos'
  loop:
    - (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
    - (configsvr_rsb is defined) and (ansible_hostname == configsvr_rsb)
    - (configsvr_rsc is defined) and (ansible_hostname == configsvr_rsc)
  loop_control:
    loop_var: add_mongos
  tags: 
    - install
    - reinstall
    - mongos

- name: setup users
  import_tasks: setup_users.yml
  tags: 
    - install
    - reinstall
    - setup_users

- name: create role
  import_tasks: create_role.yml
  tags: 
    - install
    - reinstall
    - create_role
    
- name: change ldap interval
  import_tasks: ldap_interval.yml
  tags:
    - install     
    - reinstall
    - ldap_interval  

- name: initiate clusters
  import_tasks: initiate_clusters.yml
  tags:
    - install
    - reinstall
    - initiate_clusters

- name: start mongos
  include_tasks: start_mongos.yml
  when: 'start_mongos'
  loop:
    - (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
    - (configsvr_rsb is defined) and (ansible_hostname == configsvr_rsb)
    - (configsvr_rsc is defined) and (ansible_hostname == configsvr_rsc)
  loop_control:
    loop_var: start_mongos
  tags:
    - install
    - reinstall
    - start_mongos

- name: add shards to cluster
  import_tasks: add_shards.yml
  when: (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
  tags: 
    - install
    - reinstall
    - add_shards

- name: add configsvr config/service files
  import_tasks: configsvr.yml
  tags:
    - install
    - reinstall
    - configsvr

- name: add shard1 config/service files
  import_tasks: shard1.yml
  tags:
    - install
    - reinstall
    - shard1

- name: add shard2 config/service files
  import_tasks: shard2.yml
  tags:
    - install
    - reinstall
    - shard2

- name: add shard3 config/service files
  import_tasks: shard3.yml
  tags:
    - install
    - reinstall
    - shard3

- name: add keep alive line to sysctl.conf
  import_tasks: add_line_to_sys.yml
  tags:
    - install
    - reinstall
    - keepalive

- name: start mongo
  systemd:
    name: mongo
    state: restarted

