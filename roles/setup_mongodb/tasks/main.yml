---
- name: uninstall services
  import_tasks: uninstall.yml
  tags:
    - never
    - uninstall
    - reinstall

- name: install mongodb base
  import_tasks: install_mongodb.yml
  tags:
    - base
    - install
    - reinstall
    

- name: configs for all servers
  import_tasks: allserverconfig.yml
  tags: 
    - make_file
    - add_certs
    - logrotate
    - hugepages
    - mongo_service
    - reinstall
    
- name: install configs
  import_tasks: config_tasks.yml
  tags:
    - configsvr
    - shard1
    - shard2
    - shard3
    - mongos
    - reinstall

- name: setup users
  import_tasks: user_setup.yml
  when: 'setup_users'
  loop:
    - (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
    - (shard1a is defined) and (ansible_hostname == shard1a)
    - (shard2a is defined) and (ansible_hostname == shard2a)
    - (shard3a is defined) and (ansible_hostname == shard3a)
  loop_control:
    loop_var: setup_users
  tags: 
    - setup_users
    - reinstall

- name: create role
  import_tasks: createrole.yml
  tags: 
    - create_role
    - reinstall
    
- name: change ldap interval
  import_tasks: ldapintervalchange.yml
  tags: 
    - ldap_interval_change
    - reinstall

- name: initiate db
  import_tasks: initiate_tasks.yml
  tags:
    - initiate_db
    - start_mongos
    - add_shards
    - reinstall


