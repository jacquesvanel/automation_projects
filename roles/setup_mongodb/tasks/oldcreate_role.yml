---
- block:
  - name: set up role on config server
    shell: mongo {{ configsvr_rsa }}.opr.afsiep.net:/{{ db_servers | selectattr('name', 'equalto', 'configsvr_rsa') | map(attribute='port') }}admin /etc/mongo/{{ env }}/scripts/createrole.js
    register: config_result

  - name: show config shell result
    debug:
      var: config_result.stdout_lines
  when: (configsvr_rsa is defined) and (ansible_hostname == configsvr_rsa)
  ignore_errors: yes
  tags: create_role

