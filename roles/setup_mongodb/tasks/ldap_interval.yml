---
- name: (ldap_interval.yml) make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"

- name: (ldap_interval.yml) layout ldap template for the server
  template:
    src:  ldapintervalchange.js.j2
    dest: "/etc/mongo/{{ env }}/scripts/ldapintervalchange.js"
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: '0644'
    force: yes
  when: ansible_hostname == {{ item.name }}  
  with_items: "{{ db_servers }}"
  loop_control:
    label: "{{ item.name }}"
  ignore_errors: yes

- name: (ldap_interval.yml) set up ldap change on server
  shell: mongo {{ ansible_fqdn }}:{{ item.port }}/admin /etc/mongo/{{ env }}/scripts/ldapintervalchange.js
  register: ldap_result
  when: ansible_hostname == {{ item.name }}
  with_items: "{{ db_servers }}"
  loop_control:
    label: "{{ item.name }}"
  ignore_errors: yes
  
- name: (ldap_interval.yml) show ldap result
  debug:
    var: ldap_result
   

