---
- block:
  - name: (ldap_interval.yml) make directory for /etc/mongo/{{ env }}/scripts/
    file:
      dest: /etc/mongo/{{ env }}/scripts/
      state: directory
      owner: "{{ owner }}"
      group: "{{ group }}"
    loop: "{{ db_servers }}"
    loop_control:
      label: "{{ item.name }}"

  - name: (ldap_interval.yml) layout ldap template for the server
    template:
      src:  ldapintervalchange.js.j2
      dest: "/etc/mongo/{{ env }}/scripts/ldapintervalchange.js"
      owner: "{{ owner }}"
      group: "{{ group }}"
      mode: '0644'
      force: yes
    loop: "{{ db_servers }}"
    loop_control:
      label: "{{ item.name }}"

  - name: (ldap_interval.yml) set up ldap change on server
    shell: mongo {{ ansible_fqdn }}:{{ item.port }}/admin /etc/mongo/{{ env }}/scripts/ldapintervalchange.js
    register: ldap_result
    loop: "{{ db_servers }}"
    loop_control:
      label: "{{ item.name }}"

  - name: (ldap_interval.yml) show ldap result
    debug:
      var: ldap_result.stdout_lines
    loop: "{{ db_servers }}"
    loop_control:
      label: "{{ item.name }}"
  when: >
        ansible_hostname == {{ item.name }} and item.name == 'configsvr_rsa' or
        ansible_hostname == {{ item.name }} and item.name == 'shard1a' or
        ansible_hostname == {{ item.name }} and item.name == 'shard2a' or
        ansible_hostname == {{ item.name }} and item.name == 'shard3a' or
        ansible_hostname == {{ item.name }} and item.name == 'rs_1'
  ignore_errors: yes

