---
#- name:
#  command: lvdisplay /dev/VolGroup/opt | grep "LV Size" | awk 'END {print$3}'| sed 's/\.[0-9][0-9]//g'
#  register: opt_size

- set_fact:
    opt_size: "{{ item.value.size_g }}"
  with_dict: "{{ ansible_lvm.lvs }}"
  when: item.key == "opt"

- set_fact:
    root_size: "{{ item.value.size_g }}"
  with_dict: "{{ ansible_lvm.lvs }}"
  when: item.key == "root"

- debug:
    var: opt_size

- debug:
    var: root_size

- name: Extend Opt logical volume
  lvol:
    vg: "{{ vgs_name }}"
    lv: opt 
    size: 9G
    resizefs: true 
  when: opt_size|int <= 9.00
  ignore_errors: yes

- name: Extend root logical volume
  lvol:
    vg: "{{ vgs_name }}"
    lv: root 
    size: 5G
    resizefs: true 
  when: root_size|int <= 4.00
  ignore_errors: yes