#### CONFIG SERVER CHECK
- name: show server type (DEV envi)
  debug:
    msg: "{{ ansible_hostname }} is a CONFIG SERVER"
  when:
    - envi.stdout == "dev"
    - config_file_rs_a_dev.stat.exists
    - "'configsvr' in config_deva.stdout"
  ignore_errors: yes
  register: config_server_type_a_dev

