---
- block:
  - name: initiate shard replica set
    shell: mongo {{ shard1a }}.opr.afsiep.net:{{ shard1a_port }}/admin /etc/mongo/{{ env }}/scripts/initiate.shard1.js -u amkanda -p Qwerty#12345px
    register: shell_result

  - debug:
      var: shell_result.stdout_lines
  when: (shard1a is defined) and (ansible_hostname == shard1a)

