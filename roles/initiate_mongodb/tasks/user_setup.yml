---
- name: make directory for /etc/mongo/{{ env }}/scripts/
  file:
    dest: /etc/mongo/{{ env }}/scripts/
    state: directory
    owner: mongod
    group: opr-db-admin

- name: layout template for /etc/mongo/{{ env }}/scripts/initiate.config.js the config server
  template:
    src:  user_setup.js.j2
    dest: "/etc/mongo/{{ env }}/scripts/user_setup.js"
    owner: mongod
    group: opr-db-admin
    mode: '0644'
    force: yes

- name: set up users
  shell: mongo {{ config1 }}.opr.afsiep.net:37018 /etc/mongo/{{ env }}/scripts/initiate.config.js
  register: shell_result
  delegate_to: "{{ config1 }}"

- debug:
    var: shell_result.stdout_lines
