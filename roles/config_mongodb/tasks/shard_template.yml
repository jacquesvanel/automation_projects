---
# tasks file for mongo_config
- block:
  - name: make dbpath file directory /data/{{ env }}/shard1/{{ repset }}
    file:
      path: /data/{{ env }}/shard1/{{ repset }}
      state: directory
      mode: '2775'
      owner: mongod
      group: opr-db-admin

  - name: layout template for /etc/mongo/{{ env }}/shard1_{{ repset }}.cfg on the shard1 server
    template:
      src: shard.conf.j2
      dest: "/etc/mongo/{{ env }}/shard1_{{ repset }}.cfg"
      owner: mongod
      group: opr-db-admin
      mode: '0644'
      force: yes

  - name: layout template for added mongod.service on the server
    template:
      src: mongod.service.j2
      dest: "/usr/lib/systemd/system/mongod.service"
      owner: mongod
      group: opr-db-admin
      mode: '0640'
      force: yes
  when: (shard1 is defined) and (ansible_hostname == shard1)

