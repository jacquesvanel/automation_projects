---
#Get MongoDB Ops Manager Info
- name: Make API Call
  uri:
    url: "{{ ops_manager_host }}"
    method: GET
    user: "{{ public_key1 }}"
    password: "{{ private_key1 }}"
    headers:
      Accept: "application/json"
    return_content: true
  register: ops_manager_info

- name: Print Response
  debug:
    var: ops_manager_info.json


