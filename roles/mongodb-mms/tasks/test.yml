---
#Get MongoDB Ops Manager Info
- name: Make API Call
  uri:
    url: "{{ ops_manager_host }}"
    method: GET
    url_username: "{{ public_key }}" #gabriel.larios@accenturefederal.com"
    url_password: "{{ private_key }}"
    headers:
       Accept: "application/json"
       #validate_certs: no
    return_content: true
  register: ops_manager_info

- name: Print Response
  debug:
    var: ops_manager_info.json


