---
#Get MongoDB Ops Manager Info
- name: Get Org 
  uri:
    url: "{{ ops_manager_host }}{{ api }}/orgs" #groups/{{ project_id }}/hosts?pretty=true"
    method: GET
    url_username: "{{ public_key }}" 
    url_password: "{{ private_key }}"
    headers:
       Accept: "application/json"
    return_content: true
  register: ops_manager_info

- name: Print Response
  debug:
    var: ops_manager_info.json

- set_fact:
    api_key: "{{ ops_manager_info.json.results[0].id }}"

- debug:
    var: api_key
