---
- name: Creating Backup for teh cert key
  copy:
    src: /var/lib/mongodb/cert/KeyWCert.pem
    dest:  /var/lib/mongodb/cert/KeyWCert.pem_BACKUP
    remote_src: yes

- name: Parsing out the certificate key
  shell:
    cmd: less /etc/pki/ca-trust/source/anchors/opr-Server-Certificate-2023.crt | grep -Pzo '(?s)(?<=-----BEGIN CERTIFICA---END CERTIFICATE-----)'
  register: key_output
    
