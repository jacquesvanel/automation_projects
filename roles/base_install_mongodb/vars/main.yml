---
# vars file for mongo_config
base_packages:
  - mongodb-enterprise-5.0.13-1.el8
  - mongodb-enterprise-cryptd-5.0.13-1.el8
  - mongodb-enterprise-shell-5.0.13-1.el8
  - mongodb-enterprise-server-5.0.13-1.el8
  - mongodb-enterprise-mongos-5.0.13-1.el8
  - mongodb-enterprise-database-5.0.13-1.el8
  - mongodb-mongosh

dbtools:
  - mongodb-enterprise-database-tools-extra
  - mongodb-enterprise-tools
  - mongodb-database-tools

version: -5.0.13-1.el8
owner: mongod
group: opr-db-admin
keyfile: xxxxxxxxxxxxxxxxxMongoDB/keys/keyfile.pem
keycert: xxxxxxxxxxxxxxxx/MongoDB/KeyWCert.pem
ldap: https:xxxxxxxxxxxxxxxx/MongoDB/keys/ldap.conf
ieproot: httxxxxxxxxxxxxxxxxxx/MongoDB/iep_root_intermediate.pem 
cacert: htxxxxxxxxxxx/MongoDB/keys/CA_Root_Inter.pem
