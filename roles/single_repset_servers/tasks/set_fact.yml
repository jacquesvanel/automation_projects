---
- name: get app name
  shell: cat /etc/serverinfo.conf | grep IrsApplicationName | sed 's/IrsApplicationName=//g' | tr [:upper:] [:lower:]
  args:
    warn: no
  register: app_name

- name: get env
  shell: cat /etc/serverinfo.conf | grep Environment | sed 's/Environment=//g' | tr [:upper:] [:lower:]
  args:
    warn: no
  register: env

- set_fact:
    appname: "{{ app_name.stdout }}"
    env: "{{ env.stdout }}"

- debug:
    msg: 
      - appname is "{{ appname }}"
      - env is "{{ env }}"

