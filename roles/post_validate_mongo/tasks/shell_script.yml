---
- name: layout template for shell script
  template:
    src: mongodb_status_verify.sh.j2
    dest: "/etc/mongo/{{ env }}/scripts/mongodb_status_verify.sh"
    owner:
    group:
    mode:

- name: run shell script
  shell: /bin/bash /etc/mongo/{{ env }}/scripts/mongodb_status_verify.sh
  register: shell

- debug:
    msg: "{{ shell.stdout_lines }}"

- name: Generate diff
  command: diff  /tmp/abc.txt  /tmp/def.txt
  register: diff_result

- name: Show diff result
  debug:
    var: diff_result

- name: fail module
  fail:
    msg: files are different from eachother
  when: diff_result.changed

