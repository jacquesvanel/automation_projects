- name: Get disk usage info
  shell: 
    cmd: df -h
  register: disk_usage

- name: Display disk usage percentage
  debug:
    msg: "{{ item.mount }} is at {{ item.percent }}% usage"
  loop: "{{ disk_usage.stdout_lines[1:] }}"

- name: Fail if any mount is over 85%
  fail:
    msg: "Disk usage on {{ item.mount }} is over 85%"
  loop: "{{ disk_usage.stdout_lines[1:] }}"
  when: item.percent|int > 85



#fail message for disk space

- name: fail module
  fail:
    msg: "The status of {{ item.status.Names }} on {{ ansible_hostname }} is {{ item.status.ActiveState }}"
  when:  item.status.ActiveState == 'failed' or item.status.ActiveState == 'inactive'
  loop: "{{ status.results }}"
  loop_control:
    label: 'status'

